<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oshawa Insights - Weather & News Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Oshawa Insights</h1>
        <p>Real-time Weather & News Updates</p>
    </header>

    <main>
        <section class="dashboard">
            <div id="weather-widget" class="dashboard-card">
                <h2>Current Weather</h2>
                <div id="weather-data">Loading weather...</div>
            </div>

            <div id="news-widget" class="dashboard-card">
                <h2>Latest News</h2>
                <div id="news-list">Loading news...</div>
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by OpenWeatherMap & NewsAPI</p>
    </footer>
</body>
</html>
